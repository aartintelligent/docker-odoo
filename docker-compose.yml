services:

  database:
    image: postgres:17
    user: root
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /opt/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  odoo:
    build:
      context: .
    command: --
    restart: always
    tty: true
    volumes:
      - ./mnt/enterprise:/mnt/enterprise:ro
      - ./mnt/addons:/mnt/addons:ro
      - odoo-volume:/var/lib/odoo
    ports:
      - "8069:8069"
      - "8072:8072"

volumes:
  database-volume:
  odoo-volume:
